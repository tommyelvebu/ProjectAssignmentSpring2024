<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %} | Interesting Questionnaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
</head>
<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-lg">
      <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('questionnaire') }}">Questionnaire</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('summary') }}">Summary</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block main %}
  {% endblock %}


  <footer class="mt-auto py-3 bg-light">
    <div class="container-lg text-center text-muted">
      <span>&copy; 2024 Only A Group</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
